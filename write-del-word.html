    <script>
        let writeWord = (function(showTime,delayTime,disappearTime){
            const parmirySentence = ['张安宇真是一个帅得不行的牛逼啊'];
            let text = '';
            let i = 0;
            let dur = [];
            let content = document.querySelector('.content');
            let cursor = document.querySelector('.cursor');
            let ori = arguments.callee;
            function delay(time){
                let nowTime = Date.now();
                while(Date.now() - nowTime < time){
                }
            }
            parmirySentence.forEach(v=>{
                let timer = setInterval(function(){
                    if(i<v.length){
                        dur.push(v.charAt(i++))
                        content.innerHTML = dur.join('')
                    }else{
                        clearInterval(timer)
                        delay(delayTime)
                        let disappear =  setInterval(function(){
                            if(i>0){
                                dur.pop(v.charAt(i--))
                                content.innerHTML = dur.join('')
                            }else{
                                clearInterval(disappear);
                                delay(2000)
                                ori(80,2000,100)
                            }
                        },disappearTime)
                    }
                },showTime)
            })
            
        })(80,2000,100)
    </script>
